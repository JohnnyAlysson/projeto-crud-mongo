<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Compras</h1>
            <button class="add-button" id="addItemBtn">
                <span class="plus-icon">+</span>
                Adicionar item
            </button>
        </header>

        <main>
            <div class="items-list" id="itemsList">
              
            </div>
        </main>


        <div class="modal" id="itemModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Adicionar Item</h2>
                    <button class="close-btn" id="closeModal">×</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="itemName">Item</label>
                        <input type="text" id="itemName" placeholder="Nome do item">
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Categoria</label>
                        <div class="dropdown" id="categoryDropdown">
                            <div class="dropdown-selected">
                                <span>Selecione uma categoria</span>
                                <span class="chevron-down">▼</span>
                            </div>
                            <div class="dropdown-options">
                                <div class="option" data-value="padaria">Padaria</div>
                                <div class="option" data-value="legume">Legume</div>
                                <div class="option" data-value="fruta">Fruta</div>
                                <div class="option" data-value="bebida">Bebida</div>
                                <div class="option" data-value="carne">Carne</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantidade</label>
                        <div class="quantity-input">
                            <input type="number" id="itemQuantity" value="1" min="1">
                            <select id="itemUnit">
                                <option value="un">Un.</option>
                                <option value="kg">Kg</option>
                                <option value="l">L</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="button-primary" id="saveItem">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
